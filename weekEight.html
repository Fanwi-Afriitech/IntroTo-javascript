<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External javascript</title>
    <script>
        function changeColor(color){
            document.body.style.backgroundColor = color;
        }
        function changeForegrd(color){
            document.body.style.color = color;
        }
        
    </script>
</head>
<body>
  <!--   <form action="">
        <input type="text" onchange="alert('value has changed')"/>
        <input type="button" value="submit"/>
    </form>-->

    <h1>Click a button to change the color</h1>
    <form action="">
        <fieldset>
            <input type="button" value="blue"
            onclick="changeColor('blue'), changeForegrd('black')"/>

            <input type="button" value="white"
            onclick="changeColor('white'),changeForegrd('red')" />

            <input type="button" value="orange"
            onclick="changeColor('orange'), changeForegrd('#d0004a')"/>

            <input type="button" value="purple"
            onclick="changeColor('purple'), changeForegrd('white')"/>

            <input type="button" value="green"
            onclick="changeColor('green'), changeForegrd('aqua')"/>

        </fieldset>
    </form>
    
</body>
</html>
